name: CI workflow

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          - java-version: 11
      - name: Build with Gradle
        with:
          gradle-version: 5.4.1
        run: gradle --build-cache assemble

  validate:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Checkstyle/PMD/Spotbugs with Gradle
        with:
          gradle-version: 5.4.1
        run: gradle checkstyleMain checkstyleIntegrationTest checkstyleTest pmdMain pmdTest pmdIntegrationTest

  test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Test with Gradle
        with:
          gradle-version: 5.4.1
        run: gradle test